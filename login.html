<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="home.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <form class="login-form">
        <h2>Login</h2>
        <input type="email" placeholder="Username or email" required>
        <input type="password" placeholder="Password" required>
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="links">
          <a href="#">Forgot password?</a>
          <span>or</span>
          <a href="#">Register now</a>
        </div>
        <div class="social-login">
          <button class="social-btn facebook-btn">Login with Facebook</button>
          <button class="social-btn twitter-btn">Login with Twitter</button>
          <button class="social-btn google-btn">Login with Google</button>
        </div>
      </form>
    </div>
    <div class="image-container">
      <img src="fulllogo.jpg" alt="Login Image">
    </div>
  </div>
  
</body>
</html>
